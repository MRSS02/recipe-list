<style>
  .descriptionContainer {
    white-space: pre;
    width: 90%;
    text-align: center;
    margin: 180px auto auto auto;
  }
  .goBack, .goBack:visited  {
    background-color: #4B3621; /* this is supposed to be the defaukt button color */
    color: #F0F0F0;
    text-decoration: none;
    border: solid;
    border-radius: 10px;
    border-color: #4B3621;
    padding: 10px 20px;
    margin: 0;
    appearance: button;
    cursor: pointer;
    float: left;
  }
  .content {
    margin: 0 auto;
    padding: 0;
    width: 50%;
  }
  .image {
    width: 100%;
    max-width: 600px;
    height: auto;
    object-fit: contain;
  }
</style>

<div class="descriptionContainer">

  <a class="goBack" routerLink="/">‚Üê Voltar</a>
  <div class="content">
    <h1>{{recipe.name}}</h1>
    <p>{{recipe.description}}</p>
    <img class="image" [src]="recipe.image" />
  </div>
 
</div>
