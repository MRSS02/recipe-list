<style>
  .description {
    width: 50%;
    text-align: center;
    height: 100%;
    margin: 50vh auto auto auto;
    transform: translateY(-50%);
  }
  .buttonLink, .buttonLink:visited  {
    background-color: #444444; /* this is supposed to be the defaukt button color */
    color: #F0F0F0;
    text-decoration: none;
    border: solid;
    appearance: button;
    cursor: pointer;
  }
</style>

<div class="description">

  <a class="buttonLink" routerLink="/list">Voltar</a>
  <h1>{{recipe.name}}</h1>
  <p>{{recipe.description}}</p>
  <img [src]="recipe.image" />
 
</div>
