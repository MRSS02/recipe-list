<style>
  .list {
    width: 100%;
    text-align: center;
    margin: 180px auto auto auto;
    color: #4B3621;
  }
  .title {
    min-width: 100px;
    padding: 0;
  }
  .buttonLink, .buttonLink:visited  {
    appearance: button;
    width: 80px;
    margin-top: 10px;
    padding: 10px 20px;
    color: #F0F0F0;
    text-decoration: none;
    background-color: #4B3621;
    border-radius: 10px;
    border-style: solid;
    border-color: #4B3621;
    cursor: pointer;
  }
  .buttonsContainer {
    display: flex;
    gap: 25px;
  }
  .recipe {
    display: flex;
    align-content: center;
    justify-content: center;
    align-items: center;
    gap: 100px;
  }
  @media screen and (max-width: 768px) {
    .recipe {
      flex-direction: column;
      gap: 0;
    }

  }
  @media screen and (max-width: 576px) {
    .buttonsContainer {
      flex-direction: column;
      gap: 0;
    }
  }

</style>

<div class="list" *ngIf="route.children.length === 0">
 <h1>Listagem de Receitas</h1>
 <div class="recipe" *ngIf="recipes.length === 0">
    <p>
      Não há receitas para exibir. Que tal 
      <a routerLink="/add">Cadastrar uma nova receita</a>?
    </p>
 </div>
 <div class="recipe" *ngFor="let recipe of recipes">
    <h2 class="title">{{recipe.name}}</h2>
    <div class="buttonsContainer">
      <a class="buttonLink" [routerLink]="['/details', recipe.id]">Ver mais</a> 
      <a class="buttonLink" [routerLink]="['/edit', recipe.id]">Editar</a> 
      <a class="buttonLink" (click)="delete(recipe.id)">Excluir</a> 
    </div>
 </div>
</div>

<router-outlet></router-outlet>
